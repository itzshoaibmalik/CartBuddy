    <header>

            <ul>

            <nav>

                <div class="nav-links" id="nav-links-container">

                        <li><a href="products.html">Shop</a></li>

                        <i class="fas fa-moon"></i>

                    </button>
                </div>

            </nav>
            </ul>

                </button>
